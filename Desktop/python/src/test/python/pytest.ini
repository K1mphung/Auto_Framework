[pytest]
# PyTest Configuration File

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG

# Markers for test organization (TestNG-style)
markers =
    smoke: Smoke tests - quick sanity checks
    login: Login form tests
    regression: Regression tests - comprehensive
    ui: UI component tests
    integration: Integration tests
    functional: Functional tests
    performance: Performance tests
    critical: Critical tests - must pass
    slow: Slow running tests
    skip: Skip tests
    parallel: Tests suitable for parallel execution
    priority1: High priority tests
    priority2: Medium priority tests
    priority3: Low priority tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Timeout for tests (requires pytest-timeout)
timeout = 300

# Parallel execution settings (requires pytest-xdist)
# Use: pytest -n auto
# xfail_strict = true

