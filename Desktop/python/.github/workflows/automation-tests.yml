name: Automation Tests CI/CD

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    name: Run Automation Tests
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
        browser: [chrome, firefox]
      fail-fast: false
    
    steps:
    # Step 1: Checkout Repository
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    # Step 2: Set up Java (for Maven)
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    # Step 3: Set up Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    # Step 4: Set up Maven Cache
    - name: Cache Maven Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    
    # Step 5: Install Python Dependencies
    - name: Install Python Dependencies
      working-directory: ./python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 6: Run Tests with Maven
    - name: Run Tests (Ubuntu)
      if: runner.os == 'Linux'
      working-directory: ./python
      run: |
        mvn clean test \
          -Dpython.executable=python \
          -Dregex.wildcard=false
      env:
        BROWSER: ${{ matrix.browser }}
    
    # Step 7: Run Tests (Windows)
    - name: Run Tests (Windows)
      if: runner.os == 'Windows'
      working-directory: ./python
      run: |
        mvn clean test `
          -Dpython.executable=python `
          -Dregex.wildcard=false
      env:
        BROWSER: ${{ matrix.browser }}
    
    # Step 8: Upload Test Reports
    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-reports-${{ matrix.os }}-python${{ matrix.python-version }}-${{ matrix.browser }}
        path: |
          python/reports/
          python/logs/
          python/screenshots/
        retention-days: 30
    
    # Step 9: Upload Coverage Report
    - name: Upload Coverage Report to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        files: ./python/reports/coverage.xml
        fail_ci_if_error: false

  parallel-tests:
    name: Run Parallel Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      working-directory: ./python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Parallel Tests
      working-directory: ./python
      run: |
        mvn clean test -P parallel \
          -Dpython.executable=python
    
    - name: Upload Parallel Test Reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: parallel-test-reports
        path: |
          python/reports/
          python/logs/
          python/screenshots/

  build:
    name: Build Framework Package
    runs-on: ubuntu-latest
    needs: test
    if: success()
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      working-directory: ./python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Package with Maven
      working-directory: ./python
      run: mvn clean package -DskipTests
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    
    steps:
    - name: Determine Status
      id: status
      run: |
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ]; then
          echo "status=✅ SUCCESS" >> $GITHUB_OUTPUT
        else
          echo "status=❌ FAILED" >> $GITHUB_OUTPUT
        fi
    
    - name: Slack Notification
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: |
          Automation Test Results: ${{ steps.status.outputs.status }}
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
      continue-on-error: true
