# =============================================
# AutoLogin Automation Framework Configuration
# =============================================

# ==================== Browser Configuration ====================
[browser]
# Browser type: chrome or firefox
name = chrome

# Headless mode: true or false
headless = false

# ==================== Application Configuration ====================
[application]
# Base URL of the application
base_url = http://localhost:8080/login

# ==================== Wait Configuration ====================
[wait]
# Implicit wait in seconds (applied to all elements)
implicit_wait = 10

# Explicit wait in seconds (used by WebDriverWait)
explicit_wait = 15

# ==================== Screenshot Configuration ====================
[screenshot]
# Capture screenshots on test failure: true or false
on_failure = true

# Directory to store screenshots
path = ./screenshots

# ==================== Reporting Configuration ====================
[reporting]
# Directory for test reports
report_path = ./reports

# ==================== Logging Configuration ====================
[logging]
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO

# Directory for log files
log_path = ./logs
